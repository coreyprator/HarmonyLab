server {
    listen 8080;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # Proxy API requests to backend
    location /api/ {
        proxy_pass https://harmonylab-wmrla7fhwa-uc.a.run.app/api/;
        proxy_http_version 1.1;
        proxy_set_header Host harmonylab-wmrla7fhwa-uc.a.run.app;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cookie_domain harmonylab-wmrla7fhwa-uc.a.run.app $host;
        proxy_redirect https://harmonylab-wmrla7fhwa-uc.a.run.app/ /;
    }

    location / {
        try_files $uri $uri/ /index.html;
    }

    location /health {
        default_type application/json;
        return 200 '{"status":"healthy","service":"harmonylab-frontend","version":"1.4.3"}';
    }
}
