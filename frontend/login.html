<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - HarmonyLab</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .login-page {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 48px 40px;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        .login-logo {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--text);
            margin-bottom: 8px;
        }

        .login-tagline {
            color: var(--text-muted);
            font-size: 1rem;
            margin-bottom: 40px;
        }

        .login-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            background: white;
            color: #333;
            border: none;
            padding: 14px 28px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.15s, transform 0.15s;
            text-decoration: none;
            width: 100%;
        }

        .login-btn:hover {
            background: #f0f0f0;
            transform: translateY(-1px);
        }

        .login-btn svg {
            width: 20px;
            height: 20px;
        }

        .login-footer {
            margin-top: 32px;
            font-size: 0.85rem;
            color: var(--text-muted);
        }

        .login-version {
            margin-top: 16px;
            font-size: 0.75rem;
            color: var(--border);
        }
    </style>
</head>
<body>
    <div class="login-page">
        <div class="login-container">
            <div class="login-logo">HarmonyLab</div>
            <p class="login-tagline">Jazz chord progression training</p>

            <a href="https://harmonylab-wmrla7fhwa-uc.a.run.app/api/v1/auth/google/login" class="login-btn">
                <svg viewBox="0 0 24 24">
                    <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                    <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                    <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                    <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                </svg>
                Sign in with Google
            </a>

            <p class="login-footer">
                Sign in to access quizzes and track your progress
            </p>

            <p class="login-version">v1.4.5</p>
        </div>
    </div>

    <script>
        // If already authenticated, redirect to home
        document.addEventListener('DOMContentLoaded', async () => {
            // Check for token
            const token = localStorage.getItem('harmonylab_token');
            if (token) {
                // Verify it's still valid
                try {
                    const response = await fetch('/api/v1/auth/me', {
                        headers: { 'Authorization': `Bearer ${token}` }
                    });
                    if (response.ok) {
                        // Already logged in, go to home
                        window.location.href = '/index.html';
                        return;
                    }
                } catch (e) {
                    // Token invalid, stay on login page
                }
            }

            // Check for OAuth callback
            const params = new URLSearchParams(window.location.search);
            if (params.get('auth') === 'success' && params.get('token')) {
                // Store token and redirect
                localStorage.setItem('harmonylab_token', params.get('token'));
                window.location.href = '/index.html';
            }
        });
    </script>
</body>
</html>
